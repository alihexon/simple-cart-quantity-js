<body>

  <div class="title">
    Cart Quantity
  </div>

  <button class="show-quantity btn" onclick="console.log(cartQuantity);">
    Show Quantity
  </button>

  <button class="add btn" onclick="console.log(cartQuantity = cartQuantity + 1);">
    +1
  </button>

  <button class="show btn" onclick="console.log(cartQuantity = cartQuantity + 2);">
    +2
  </button>

  <button class="show btn" onclick="console.log(cartQuantity = cartQuantity + 3);">

  </button>

    Reset Cart
  </button>
