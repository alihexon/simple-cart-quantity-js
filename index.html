<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>

<body>

  <div class="title">
    Cart Quantity
  </div>

  <button class="show-quantity btn" onclick="console.log(`Cart Quantity: ${cartQuantity}.`);">
    Show Quantity
  </button>

  <button class="add btn" onclick=" cartQuantity++; console.log(`Cart Quantity: ${cartQuantity}`);">
    +1
  </button>

  <button class="show btn" onclick=" cartQuantity += 2; console.log(`Cart Quantity: ${cartQuantity}`);">
    +2
  </button>

  <button class="show btn" onclick=" cartQuantity += 3; console.log(`Cart Quantity: ${cartQuantity}`);">
    +3
  </button>

  <button class="reset-cart btn" onclick=" cartQuantity = 0; console.log('Cart was reset.');">
    Reset Cart
  </button>

  <script src="script.js"></script>
</body>

</html>
