<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>

<body>

  <div class="title">
    Cart Quantity
  </div>

  <button class="show-quantity btn" onclick="console.log(`Cart Quantity: ${cartQuantity}.`);">
    Show Quantity
  </button>

  <button class="add btn" onclick="
    if (cartQuantity >= 10) {
      alert('The cart is full!');
    } else {
      cartQuantity++;
    }
    console.log(`Cart Quantity: ${cartQuantity}`);">
    +1
  </button>

  <button class="show btn" onclick="
    if (cartQuantity > 9) {
      alert('The cart is full!');
    } else {
      cartQuantity += 2;
    }
    console.log(`Cart Quantity: ${cartQuantity}`);">
    +2
  </button>

  <button class="show btn" onclick="
    if (cartQuantity > 8) {
      alert('The cart is full!');
    } else {
      cartQuantity += 3;
    }
    console.log(`Cart Quantity: ${cartQuantity}`);">
    +3
  </button>

  <button class="show btn" onclick="
    if (cartQuantity > 7) {
      alert('The cart is full!');
    } else {
      cartQuantity += 4;
    }
    console.log(`Cart Quantity: ${cartQuantity}`);">
    +4
  </button>

  <button class="show btn" onclick="
    if (cartQuantity > 6) {
      alert('The cart is full!');
    } else {
      cartQuantity += 5;
    }
    console.log(`Cart Quantity: ${cartQuantity}`);">
    +5
  </button>

  <button class="show btn" onclick=" cartQuantity--; console.log(`Cart Quantity: ${cartQuantity}`);">
    Remove from cart
  </button>

  <button class="show btn" onclick=" cartQuantity -= 2; console.log(`Cart Quantity: ${cartQuantity}`);">
    -2
  </button>

  <button class="show btn" onclick=" cartQuantity -= 3; console.log(`Cart Quantity: ${cartQuantity}`);">
    -3
  </button>

  <button class="reset-cart btn" onclick=" cartQuantity = 0; console.log('Cart was reset.');">
    Reset Cart
  </button>

  <script src="script.js"></script>
</body>

</html>
