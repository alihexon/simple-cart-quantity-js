<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>

<body>

  <div class="title">
    Cart Quantity
  </div>

  <button class="show-quantity btn" onclick="console.log(`Cart Quantity: ${cartQuantity}.`);">
    Show Quantity
  </button>

  <button class="add btn" onclick="updateCartQuantityHigher(1);">
    +1
  </button>

  <button class="show btn" onclick="updateCartQuantityHigher(2);">
    +2
  </button>

  <button class="show btn" onclick="updateCartQuantityHigher(3);">
    +3
  </button>

  <button class="show btn" onclick="updateCartQuantityHigher(4);">
    +4
  </button>

  <button class="show btn" onclick="updateCartQuantityHigher(5);">
    +5
  </button>

  <button class="show btn" onclick="updateCartQuantityLower(1);">
    Remove from cart
  </button>

  <button class="show btn" onclick="updateCartQuantityLower(2);">
    -2
  </button>

  <button class="show btn" onclick="updateCartQuantityLower(3);">
    -3
  </button>

  <button class="reset-cart btn" onclick=" updateCounterOnReset();">
    Reset Cart
  </button>

  <p class="cart-quantity-counter"></p>

  <script src="script.js"></script>
</body>

</html>
